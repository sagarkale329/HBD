<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Birthday Wish</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #FFD700; --pink: #FF69B4; }
        body, html { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; background: #000; color: white; }
        
        .blur-light { backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); }
        .blur-vibrant { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }

        #word-container {
            text-shadow: 0 0 15px #fff, 0 0 30px var(--pink);
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 40px;
        }

        .floating-obj { position: absolute; pointer-events: none; z-index: 5; }
        .interactive-letter { position: absolute; cursor: pointer; z-index: 40; font-size: 30px; pointer-events: auto; }

        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; border-radius: 2.5rem; overflow: hidden; }
        .card-back { 
            transform: rotateY(180deg); 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b33 100%);
            border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center; padding: 2rem;
        }

        #bg-slideshow { 
            position: fixed; inset: 0; z-index: -1; 
            background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 1s ease-in-out;
        }

        .premium-title { font-family: 'Playfair Display', serif; background: linear-gradient(to right, #fff, var(--gold), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="intro-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-cover bg-center">
        <div class="absolute inset-0 bg-black/40 blur-light"></div>
        <div id="intro-decor" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
        <div id="word-container" class="relative z-10 text-3xl italic font-['Playfair_Display'] text-white text-center opacity-0 max-w-[80%]"></div>
        <button id="start-btn" class="mt-12 px-12 py-5 bg-white text-black rounded-full font-bold tracking-[0.2em] uppercase text-[10px] scale-0 opacity-0 relative z-[110] shadow-[0_0_30px_rgba(255,255,255,0.4)]">Open My Wish</button>
    </div>

    <div id="main-content" class="hidden opacity-0">
        <div id="bg-slideshow" class="blur-light"></div>
        <div id="main-decor" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>
        
        <button id="music-toggle" class="fixed top-6 right-6 z-[200] bg-white/10 w-14 h-14 rounded-full flex items-center justify-center border border-white/20 blur-vibrant">ðŸŽµ</button>
        <audio id="bg-music" loop playsinline></audio>

        <section class="h-screen flex flex-col items-center justify-center text-center p-6 relative">
            <h1 id="bday-title" class="text-6xl mb-4 premium-title italic"></h1>
            <p id="bday-sub" class="text-white/60 tracking-[0.5em] uppercase text-[8px]"></p>
        </section>

        <section class="px-6 py-10"><div id="gallery-grid" class="flex flex-col gap-12"></div></section>
        <section class="px-6 py-10"><div id="reels-list" class="reels-container"></div></section>

        <footer class="py-32 px-10 text-center border-t border-white/10 bg-black/40 blur-light">
            <p id="final-note" class="text-xl italic font-['Playfair_Display'] text-white/80"></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script>
        function spawnIcons(id, icons, count) {
            const container = document.getElementById(id);
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = 'floating-obj';
                el.innerHTML = icons[Math.floor(Math.random()*icons.length)];
                el.style.left = Math.random() * 100 + 'vw';
                container.appendChild(el);
                gsap.fromTo(el, { y: -50, opacity: 0 }, { 
                    y: window.innerHeight + 100, opacity: 0.5, x: '+=100', rotation: 360,
                    duration: 10 + Math.random()*10, repeat: -1, delay: Math.random()*20, ease: "none" 
                });
            }
        }

        function createInteractiveLetters() {
            const container = document.getElementById('main-decor');
            setInterval(() => {
                const letter = document.createElement('div');
                letter.className = 'interactive-letter';
                letter.innerHTML = 'âœ‰ï¸';
                letter.style.left = Math.random() * 90 + 'vw';
                letter.style.top = '100vh';
                container.appendChild(letter);
                
                gsap.to(letter, {
                    y: '-110vh', x: (Math.random()-0.5)*200, duration: 15, ease: "none",
                    onComplete: () => letter.remove()
                });

                letter.onclick = () => {
                    letter.innerHTML = 'ðŸ’–';
                    confetti({ particleCount: 30, spread: 50, origin: { x: event.clientX/window.innerWidth, y: event.clientY/window.innerHeight } });
                    gsap.to(letter, { scale: 2, opacity: 0, duration: 0.5 });
                };
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            spawnIcons('intro-decor', ['ðŸŒ»', 'âœ¨', 'â˜€ï¸', 'ðŸ¦‹'], 15);
            const intro = document.getElementById('intro-screen');
            const btn = document.getElementById('start-btn');
            const wordBox = document.getElementById('word-container');

            intro.style.backgroundImage = `url(${CONFIG.intro.backgroundImg})`;
            btn.innerText = CONFIG.intro.buttonText;

            const words = CONFIG.intro.message.split('|');
            let tl = gsap.timeline();
            words.forEach((word) => {
                tl.to(wordBox, { duration: 1, opacity: 1, onStart: () => { wordBox.innerHTML = word.trim(); }, ease: "power2.out" })
                  .to(wordBox, { duration: 1, opacity: 0, delay: 1.5, ease: "power2.in" });
            });
            tl.to(btn, { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" });

            btn.addEventListener('click', startExperience);
        });

        function startExperience() {
            const music = document.getElementById('bg-music');
            music.src = CONFIG.main.musicUrl;
            music.play().catch(() => {});
            
            spawnIcons('main-decor', ['ðŸŒ»', 'ðŸŒ™', 'â­', 'ðŸŽˆ'], 20);
            createInteractiveLetters();
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.7 } });

            gsap.to("#intro-screen", {
                y: "-100%", duration: 1.5, ease: "expo.inOut",
                onComplete: () => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    gsap.to("#main-content", { opacity: 1, duration: 1 });
                    initMainPage();
                }
            });
        }

        function initMainPage() {
            const bgEl = document.getElementById('bg-slideshow');
            let bgIdx = 0;
            
            function updateBG() {
                const imgUrl = CONFIG.main.backgroundImages[bgIdx];
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                    gsap.to(bgEl, { opacity: 0, duration: 1.5, onComplete: () => {
                        bgEl.style.backgroundImage = `url(${imgUrl})`;
                        gsap.to(bgEl, { opacity: 0.4, duration: 1.5 });
                        bgIdx = (bgIdx + 1) % CONFIG.main.backgroundImages.length;
                    }});
                };
            }
            updateBG();
            setInterval(updateBG, 6000);

            document.getElementById('bday-title').innerText = CONFIG.main.birthdayMessage;
            document.getElementById('bday-sub').innerText = CONFIG.main.subMessage;
            document.getElementById('final-note').innerText = CONFIG.finalMessage;

            const grid = document.getElementById('gallery-grid');
            CONFIG.gallery.forEach((item) => {
                const card = document.createElement('div');
                card.className = "h-[500px] w-full perspective-1000";
                card.innerHTML = `
                    <div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-front bg-zinc-900 shadow-2xl">
                            <img src="${item.image}" class="w-full h-full object-cover">
                            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white/20 blur-light px-6 py-2 rounded-full border border-white/30">
                                <span class="text-[10px] font-bold tracking-widest uppercase">TAP TO FLIP â†º</span>
                            </div>
                        </div>
                        <div class="card-back">
                            <p class="text-2xl font-['Playfair_Display'] italic text-white text-center">"${item.note}"</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            const reels = document.getElementById('reels-list');
            const bgMusic = document.getElementById('bg-music');
            CONFIG.videos.forEach(v => {
                const div = document.createElement('div');
                div.className = "reel-item w-full rounded-[2.5rem] overflow-hidden bg-black shadow-2xl border border-white/10";
                div.innerHTML = `<video src="${v}" class="w-full h-full object-cover bday-video" loop playsinline muted></video>
                                <div class="absolute top-6 left-6 bg-black/40 blur-light px-5 py-2 rounded-full text-[9px] font-bold tracking-widest border border-white/10">TAP FOR SOUND ðŸ”Š</div>`;
                div.onclick = () => {
                    const video = div.querySelector('video');
                    if(video.muted) {
                        document.querySelectorAll('.bday-video').forEach(vid => { vid.muted = true; vid.pause(); });
                        video.muted = false; video.play();
                        gsap.to(bgMusic, { volume: 0, duration: 1, onComplete: () => bgMusic.pause() });
                    } else {
                        video.muted = true; bgMusic.play();
                        gsap.to(bgMusic, { volume: 1, duration: 1 });
                    }
                };
                reels.appendChild(div);
            });
            document.getElementById('music-toggle').onclick = () => { bgMusic.paused ? bgMusic.play() : bgMusic.pause(); };
        }
    </script>
</body>
</html>
