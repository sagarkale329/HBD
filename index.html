<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Surprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: white; overflow-x: hidden; height: 100%; width: 100%; }
        
        /* THE FIX: Forced Crispness for Floating Objects */
        .float-obj { 
            position: fixed; 
            pointer-events: none; 
            z-index: 150; 
            opacity: 0.6; 
            font-size: 32px; 
            filter: blur(0px) !important; 
            -webkit-filter: blur(0px) !important;
            transform: translateZ(0); /* Hardware acceleration without blur */
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed; inset: 0; z-index: 999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* THE FIX: Static Blurred Background Layers */
        .bg-layer-visual {
            position: fixed; inset: 0; z-index: -10;
            background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.4);
            -webkit-filter: blur(8px) brightness(0.4);
            transition: background-image 2s ease-in-out;
            display: none;
        }

        /* Intro Screen - Reveal Logic */
        #intro-screen { 
            position: fixed; inset: 0; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            clip-path: inset(0 0 100% 0);
            transition: clip-path 3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .reveal-bg { clip-path: inset(0 0 0 0) !important; }

        /* Intro Background Visual Layer */
        #intro-bg-visual {
            position: absolute; inset: 0; z-index: -1;
            background-size: cover; background-position: center;
            filter: blur(4px) brightness(0.6);
            -webkit-filter: blur(4px) brightness(0.6);
        }

        /* Typewriter Text */
        #word-container {
            font-family: 'Caveat', cursive; font-size: 3rem; text-align: center;
            background: linear-gradient(to right, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px black; animation: flowColors 4s linear infinite;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); min-height: 120px; position: relative; z-index: 10;
        }
        @keyframes flowColors { 0% { background-position: 0%; } 100% { background-position: 200%; } }

        /* Luxe Button */
        .btn-luxe-wrap { padding: 3px; border-radius: 50px; background: linear-gradient(45deg, #FF69B4, #00FFFF, #FFD700); background-size: 300%; animation: borderAnim 4s linear infinite; }
        @keyframes borderAnim { 0% { background-position: 0%; } 100% { background-position: 300%; } }
        .btn-luxe { position: relative; padding: 18px 45px; background: #000; color: #fff; font-weight: 800; border-radius: 50px; border: none; font-size: 14px; }

        /* Card Flip & Frames */
        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { 
            backface-visibility: hidden; position: absolute; inset: 0; border-radius: 2rem; overflow: hidden; 
            border: 4px solid rgba(255, 255, 255, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-back { transform: rotateY(180deg); background: linear-gradient(135deg, #FF69B4, #764ba2, #FFD700); display: flex; align-items: center; justify-content: center; padding: 2.5rem; border: 4px solid white; }

        .reel-item { scroll-snap-align: center; height: 75vh; margin-bottom: 30px; border: 4px solid rgba(255,255,255,0.1); border-radius: 2.5rem; overflow: hidden; }
    </style>
</head>
<body id="body-area">

    <script>gsap.registerPlugin(TextPlugin);</script>

    <div id="loading-screen">
        <div class="text-white font-bold tracking-widest animate-pulse">LOADING MEMORIES...</div>
        <div class="mt-4 w-48 h-1 bg-white/20 rounded-full overflow-hidden">
            <div id="load-bar" class="h-full bg-pink-500 w-0 transition-all duration-500"></div>
        </div>
    </div>

    <div id="main-bg-visual" class="bg-layer-visual"></div>

    <div id="intro-screen">
        <div id="intro-bg-visual"></div>
        <div id="intro-decor" class="absolute inset-0 z-0"></div>
        <div id="word-container" class="relative z-10 px-8"></div>
        <div class="btn-luxe-wrap relative z-[110] mt-10 scale-0 opacity-0" id="btn-container">
            <button id="start-btn" class="btn-luxe">Open My Wish</button>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 w-full overflow-y-auto h-screen" style="z-index: 5;">
        <div id="main-decor" class="fixed inset-0 pointer-events-none z-0"></div>
        <button id="music-toggle" class="fixed top-6 right-6 z-[200] bg-white/20 w-12 h-12 rounded-full border border-white/30 backdrop-blur-md">ðŸŽµ</button>
        <audio id="bg-music" loop playsinline></audio>

        <div class="relative z-10 w-full">
            <section class="h-screen flex flex-col items-center justify-center text-center p-6">
                <h1 id="bday-title" class="text-7xl mb-4" style="font-family:'Dancing Script'; color:#FFD700;"></h1>
                <p id="bday-sub" class="text-white/60 tracking-[0.5em] uppercase text-[9px] font-bold"></p>
            </section>
            <section class="px-6 py-10" style="perspective:1200px;"><div id="gallery-grid" class="flex flex-col gap-10"></div></section>
            <section class="px-6 py-10" id="reels-list" style="scroll-snap-type: y proximity;"></section>
            <footer class="py-24 px-10 text-center bg-black/60 border-t border-white/10 mt-10"><p id="final-note" class="italic text-white/50"></p></footer>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Confetti Magic
        document.getElementById('body-area').addEventListener('touchstart', (e) => {
            if (e.target.closest('.card-inner') || e.target.closest('video') || e.target.closest('button')) return;
            confetti({ particleCount: 15, spread: 40, origin: { x: e.touches[0].clientX/window.innerWidth, y: e.touches[0].clientY/window.innerHeight } });
        });

        function createFlow(id, icons) {
            const container = document.getElementById(id);
            const dirs = ['top', 'bottom', 'left', 'right'];
            for (let i = 0; i < 24; i++) {
                const el = document.createElement('div');
                el.className = 'float-obj';
                el.innerHTML = icons[Math.floor(Math.random()*icons.length)];
                container.appendChild(el);
                let d = dirs[i % 4], f = {}, t = {};
                if(d==='top'){f={y:-60,x:Math.random()*100+'vw'}; t={y:'110vh'};}
                else if(d==='bottom'){f={y:'110vh',x:Math.random()*100+'vw'}; t={y:-60};}
                else if(d==='left'){f={x:-60,y:Math.random()*100+'vh'}; t={x:'110vw'};}
                else {f={x:'110vw',y:Math.random()*100+'vh'}; t={x:-60};}
                gsap.fromTo(el, f, { ...t, rotation: 360, duration: 15+Math.random()*10, repeat: -1, ease: "none", delay: Math.random()*10 });
            }
        }

        window.addEventListener('load', () => {
            const images = [CONFIG.intro.backgroundImg, ...CONFIG.mainPage.backgroundImages, ...CONFIG.gallery.map(g => g.image)];
            let loaded = 0;
            images.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loaded++;
                    document.getElementById('load-bar').style.width = (loaded/images.length)*100 + '%';
                    if(loaded === images.length) {
                        gsap.to('#loading-screen', { opacity: 0, duration: 1, onComplete: () => {
                            document.getElementById('loading-screen').style.display = 'none';
                            startIntro();
                        }});
                    }
                }
            });
        });

        function startIntro() {
            createFlow('intro-decor', ['â˜€ï¸', 'ðŸŒ™', 'ðŸŒ»', 'ðŸŒ¸', 'ðŸŒ·', 'âœ¨', 'â˜ï¸']);
            document.getElementById('intro-bg-visual').style.backgroundImage = `url(${CONFIG.intro.backgroundImg})`;
            setTimeout(() => document.getElementById('intro-screen').classList.add('reveal-bg'), 300);
            
            const words = CONFIG.intro.message.split('|');
            let tl = gsap.timeline();
            words.forEach(w => {
                tl.to("#word-container", { duration: 1.5, text: w.trim(), ease: "none" })
                  .to("#word-container", { duration: 1, opacity: 0, delay: 1.2, onComplete: () => { gsap.set("#word-container", { text: "", opacity: 1 }); } });
            });
            tl.to("#btn-container", { opacity: 1, scale: 1, duration: 0.8 });

            document.getElementById('start-btn').onclick = () => {
                if (navigator.vibrate) navigator.vibrate(50);
                const music = document.getElementById('bg-music');
                music.src = CONFIG.mainPage.musicUrl; music.play();
                
                const mainBg = document.getElementById('main-bg-visual');
                mainBg.style.backgroundImage = `url(${CONFIG.mainPage.backgroundImages[0]})`;
                mainBg.style.display = 'block';

                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                createFlow('main-decor', ['ðŸŽ‚', 'ðŸŽˆ', 'ðŸ˜Š', 'â­', 'âœ‰ï¸', 'ðŸŽ‰', 'ðŸŒ»', 'ðŸŒ™', 'ðŸŒ·']);
                
                gsap.to("#intro-screen", { y: "-100%", duration: 1.2, ease: "expo.inOut", onComplete: () => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    gsap.to("#main-content", { opacity: 1, duration: 1 });
                    initMainPage();
                }});
            };
        }

        function initMainPage() {
            let bgIdx = 0;
            const bgs = CONFIG.mainPage.backgroundImages;
            const mainBg = document.getElementById('main-bg-visual');

            if(bgs.length > 1) {
                setInterval(() => {
                    bgIdx = (bgIdx + 1) % bgs.length;
                    mainBg.style.backgroundImage = `url(${bgs[bgIdx]})`;
                }, 6000);
            }

            document.getElementById('bday-title').innerText = CONFIG.mainPage.birthdayMessage;
            document.getElementById('bday-sub').innerText = CONFIG.mainPage.subMessage;
            document.getElementById('final-note').innerText = CONFIG.finalMessage;
            
            const grid = document.getElementById('gallery-grid');
            CONFIG.gallery.forEach(item => {
                const card = document.createElement('div');
                card.className = "h-[450px] w-full";
                card.innerHTML = `<div class="card-inner" onclick="this.classList.toggle('is-flipped'); if(navigator.vibrate) navigator.vibrate(30);">
                    <div class="card-front"><img src="${item.image}" class="w-full h-full object-cover">
                        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/20 text-[9px] font-bold text-center">Tap to Reveal Surprise â†º</div>
                    </div>
                    <div class="card-back"><p class="text-2xl font-['Playfair_Display'] italic text-center">"${item.note}"</p></div>
                </div>`;
                grid.appendChild(card);
            });
            const reels = document.getElementById('reels-list');
            CONFIG.videos.forEach(v => {
                const div = document.createElement('div');
                div.className = "reel-item w-full relative";
                div.innerHTML = `<video src="${v}" class="w-full h-full object-cover bday-video" loop playsinline muted></video>
                                <div class="absolute top-6 left-6 bg-black/40 px-4 py-2 rounded-full text-[8px] font-bold">SOUND ðŸ”Š</div>`;
                div.onclick = () => {
                    const vid = div.querySelector('video'), music = document.getElementById('bg-music');
                    if(vid.muted) {
                        document.querySelectorAll('.bday-video').forEach(v => { v.muted = true; v.pause(); });
                        vid.muted = false; vid.play(); music.pause();
                    } else { vid.muted = true; music.play(); }
                };
                reels.appendChild(div);
            });
            document.getElementById('music-toggle').onclick = () => { const m = document.getElementById('bg-music'); m.paused ? m.play() : m.pause(); };
        }
    </script>
</body>
</html>
