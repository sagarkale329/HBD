<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body, html { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Poppins', sans-serif; background: #000; color: white; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* 3D Flip Card Logic */
        .card-inner { transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; border-radius: 1.5rem; overflow: hidden; }
        .card-back { transform: rotateY(180deg); background: rgba(30, 30, 30, 0.9); display: flex; align-items: center; justify-content: center; padding: 20px; }

        .reels-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 80vh; scrollbar-width: none; }
        .reel-item { scroll-snap-align: start; height: 80vh; position: relative; margin-bottom: 20px; }
        
        #intro-screen { position: fixed; inset: 0; z-index: 100; transition: transform 1s ease-in-out; background-size: cover; background-position: center; }
        .blur-intro { backdrop-filter: blur(12px) brightness(0.6); -webkit-backdrop-filter: blur(12px) brightness(0.6); }
    </style>
</head>
<body>

    <div id="intro-screen" class="flex flex-col items-center justify-center text-center p-6">
        <div class="absolute inset-0 blur-intro"></div>
        <div id="word-container" class="relative z-10 text-3xl font-light tracking-widest text-white leading-relaxed"></div>
        <button onclick="startExperience()" id="start-btn" class="relative z-10 mt-10 px-10 py-4 bg-white text-black rounded-full font-bold scale-0 opacity-0 transition-all active:scale-95"></button>
    </div>

    <div id="main-content" class="hidden opacity-0">
        <div id="bg-slideshow" class="fixed inset-0 z-[-1] bg-cover bg-center transition-all duration-1000 blur-[2px] opacity-50"></div>
        
        <button onclick="toggleMusic()" class="fixed top-5 right-5 z-50 glass w-12 h-12 rounded-full flex items-center justify-center">ðŸŽµ</button>
        <audio id="bg-music" loop playsinline></audio>

        <section class="h-screen flex flex-col items-center justify-center text-center p-6">
            <h1 id="bday-title" class="text-6xl font-['Dancing_Script'] mb-4 text-white"></h1>
            <p id="bday-sub" class="text-white/70 max-w-xs"></p>
        </section>

        <section class="px-6 py-10">
            <h2 class="text-xs uppercase tracking-[0.3em] text-white/40 mb-8 text-center">Gallery</h2>
            <div id="gallery-grid" class="flex flex-col gap-10"></div>
        </section>

        <section class="px-6 py-10">
            <h2 class="text-xs uppercase tracking-[0.3em] text-white/40 mb-8 text-center">Videos</h2>
            <div id="reels-list" class="reels-container"></div>
        </section>

        <footer class="py-20 text-center glass mt-10" id="final-note"></footer>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const intro = document.getElementById('intro-screen');
            intro.style.backgroundImage = `url(${CONFIG.intro.backgroundImg})`;
            
            const words = CONFIG.intro.message.split('|');
            let tl = gsap.timeline();
            words.forEach((w) => {
                tl.to("#word-container", { duration: 1, opacity: 1, onStart: () => { document.getElementById('word-container').innerHTML = w.trim(); }, yoyo: true, repeat: 1, repeatDelay: 1, ease: "power2.inOut" });
            });
            tl.to("#start-btn", { scale: 1, opacity: 1, duration: 0.5, onStart: () => { document.getElementById('start-btn').innerText = CONFIG.intro.buttonText; } });
        });

        function startExperience() {
            const music = document.getElementById('bg-music');
            music.src = CONFIG.main.musicUrl;
            music.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            gsap.to('#intro-screen', { y: '-100%', duration: 1.2, ease: "expo.inOut", onComplete: () => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                gsap.to('#main-content', { opacity: 1, duration: 1 });
                initMain();
            }});
        }

        function initMain() {
            const bgEl = document.getElementById('bg-slideshow');
            let bgIdx = 0;
            bgEl.style.backgroundImage = `url(${CONFIG.main.backgroundImages[0]})`;
            setInterval(() => {
                bgIdx = (bgIdx + 1) % CONFIG.main.backgroundImages.length;
                gsap.to(bgEl, { opacity: 0, duration: 1, onComplete: () => {
                    bgEl.style.backgroundImage = `url(${CONFIG.main.backgroundImages[bgIdx]})`;
                    gsap.to(bgEl, { opacity: 0.5, duration: 1 });
                }});
            }, 5000);

            document.getElementById('bday-title').innerText = CONFIG.main.birthdayMessage;
            document.getElementById('bday-sub').innerText = CONFIG.main.subMessage;
            document.getElementById('final-note').innerText = CONFIG.finalMessage;

            const grid = document.getElementById('gallery-grid');
            CONFIG.gallery.forEach(item => {
                const card = document.createElement('div');
                card.className = "h-[450px] w-full";
                card.innerHTML = `<div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                    <div class="card-front"><img src="${item.image}" class="w-full h-full object-cover"></div>
                    <div class="card-back"><p class="text-xl italic text-center">"${item.note}"</p></div>
                </div>`;
                grid.appendChild(card);
            });

            const reels = document.getElementById('reels-list');
            CONFIG.videos.forEach(v => {
                const div = document.createElement('div');
                div.className = "reel-item w-full rounded-3xl overflow-hidden bg-zinc-900 shadow-2xl";
                div.innerHTML = `<video src="${v}" class="w-full h-full object-cover bday-video" loop playsinline muted></video>
                                <div class="absolute top-6 left-6 glass px-4 py-2 rounded-full text-xs">SOUND ðŸ”Š</div>`;
                div.onclick = () => {
                    const video = div.querySelector('video');
                    const music = document.getElementById('bg-music');
                    if (video.muted) {
                        document.querySelectorAll('.bday-video').forEach(vid => { vid.muted = true; vid.pause(); });
                        video.muted = false; video.play(); music.pause();
                    } else {
                        video.muted = true; music.play();
                    }
                };
                reels.appendChild(div);
            });
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
