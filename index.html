<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Wish</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #FFD700; --neon: #FF69B4; --aqua: #00FFFF; }
        body, html { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; background: #000; color: white; }
        
        /* Premium Blur */
        .blur-light { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
        .blur-premium { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }

        /* Neon Intro Container */
        #word-container {
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon);
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 30px;
        }

        /* Floating Symbols */
        .floating-element { position: absolute; pointer-events: none; z-index: 5; opacity: 0.8; }

        /* Stylish Card Back Gradient */
        .card-back-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; border-radius: 2.5rem; overflow: hidden; }
        .card-back { transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; padding: 2rem; }

        .reels-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 80vh; scrollbar-width: none; border-radius: 2rem; }
        .reel-item { scroll-snap-align: start; height: 80vh; position: relative; margin-bottom: 25px; }
        
        #bg-slideshow { 
            position: fixed; inset: 0; z-index: -1; 
            background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 1s ease-in-out;
        }

        .premium-title { font-family: 'Playfair Display', serif; background: linear-gradient(to right, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="intro-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-cover bg-center">
        <div class="absolute inset-0 bg-black/40 blur-light"></div>
        <div id="intro-decorations" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
        <div id="word-container" class="relative z-10 text-3xl italic font-['Playfair_Display'] text-white text-center opacity-0 max-w-[80%]"></div>
        <button id="start-btn" class="mt-12 px-12 py-5 bg-white text-black rounded-full font-bold tracking-widest uppercase text-[10px] scale-0 opacity-0 relative z-[110]">Open My Wish</button>
    </div>

    <div id="main-content" class="hidden opacity-0">
        <div id="bg-slideshow" class="blur-light"></div>
        <div id="main-decorations" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>
        
        <button id="music-toggle" class="fixed top-6 right-6 z-[200] bg-white/10 w-14 h-14 rounded-full flex items-center justify-center border border-white/20 blur-premium shadow-2xl">ðŸŽµ</button>
        <audio id="bg-music" loop playsinline preload="auto"></audio>

        <section class="h-screen flex flex-col items-center justify-center text-center p-6 relative z-10">
            <h1 id="bday-title" class="text-6xl mb-4 premium-title"></h1>
            <p id="bday-sub" class="text-white/60 tracking-[0.4em] uppercase text-[9px]"></p>
        </section>

        <section class="px-6 py-10 relative z-10"><div id="gallery-grid" class="flex flex-col gap-12"></div></section>
        <section class="px-6 py-10 relative z-10"><div id="reels-list" class="reels-container"></div></section>

        <footer class="py-24 px-10 text-center border-t border-white/10"><p id="final-note" class="text-lg italic font-['Playfair_Display'] text-white/70"></p></footer>
    </div>

    <script src="config.js"></script>
    <script>
        // --- Floating Elements Generator ---
        function spawnElements(containerId, symbols) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.className = 'floating-element';
                el.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
                el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                el.style.left = Math.random() * 100 + 'vw';
                container.appendChild(el);
                gsap.fromTo(el, { y: -50, opacity: 0 }, { 
                    y: window.innerHeight + 100, opacity: 0.6, x: '+=100', rotation: 360,
                    duration: 8 + Math.random()*7, repeat: -1, delay: Math.random()*15, ease: "none" 
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            spawnElements('intro-decorations', ['ðŸŒ¸', 'âœ¨', 'â˜€ï¸', 'â˜ï¸']);
            const intro = document.getElementById('intro-screen');
            const btn = document.getElementById('start-btn');
            const wordBox = document.getElementById('word-container');

            intro.style.backgroundImage = `url(${CONFIG.intro.backgroundImg})`;
            btn.innerText = CONFIG.intro.buttonText;

            const words = CONFIG.intro.message.split('|');
            let tl = gsap.timeline();
            words.forEach((word) => {
                tl.to(wordBox, { duration: 1, opacity: 1, onStart: () => { wordBox.innerHTML = word.trim(); }, ease: "power2.out" })
                  .to(wordBox, { duration: 1, opacity: 0, delay: 1.5, ease: "power2.in" });
            });
            tl.to(btn, { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" });

            btn.addEventListener('click', startExperience);
        });

        function startExperience() {
            const music = document.getElementById('bg-music');
            music.src = CONFIG.main.musicUrl;
            music.play().catch(() => {});
            
            spawnElements('main-decorations', ['ðŸŒ»', 'ðŸŒ™', 'â­', 'ðŸ¦‹']);
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });

            gsap.to("#intro-screen", {
                y: "-100%", duration: 1.2, ease: "expo.inOut",
                onComplete: () => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    gsap.to("#main-content", { opacity: 1, duration: 1 });
                    initMainPage();
                }
            });
        }

        function initMainPage() {
            const bgEl = document.getElementById('bg-slideshow');
            let bgIdx = 0;
            
            // --- Bulletproof Slideshow Engine ---
            function updateBackground() {
                const nextUrl = CONFIG.main.backgroundImages[bgIdx];
                const tempImg = new Image();
                tempImg.src = nextUrl;
                tempImg.onload = () => {
                    gsap.to(bgEl, { opacity: 0, duration: 1, onComplete: () => {
                        bgEl.style.backgroundImage = `url(${nextUrl})`;
                        gsap.to(bgEl, { opacity: 0.5, duration: 1 });
                        bgIdx = (bgIdx + 1) % CONFIG.main.backgroundImages.length;
                    }});
                };
            }
            updateBackground();
            setInterval(updateBackground, 6000);

            document.getElementById('bday-title').innerText = CONFIG.main.birthdayMessage;
            document.getElementById('bday-sub').innerText = CONFIG.main.subMessage;
            document.getElementById('final-note').innerText = CONFIG.finalMessage;

            // --- Gallery with Premium Flip Card Design ---
            const grid = document.getElementById('gallery-grid');
            CONFIG.gallery.forEach((item) => {
                const card = document.createElement('div');
                card.className = "h-[480px] w-full perspective-1000";
                card.innerHTML = `
                    <div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-front bg-zinc-900 border border-white/10">
                            <img src="${item.image}" class="w-full h-full object-cover opacity-90">
                            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 blur-premium bg-white/20 px-6 py-2 rounded-full border border-white/30 flex items-center gap-2 animate-pulse">
                                <span class="text-[10px] font-bold tracking-[0.2em]">FLIP ME â†º</span>
                            </div>
                        </div>
                        <div class="card-back card-back-gradient">
                            <div class="absolute inset-4 border border-white/20 rounded-[1.5rem] flex items-center justify-center p-6 bg-black/20 blur-premium">
                                <p class="text-2xl font-['Playfair_Display'] italic text-white drop-shadow-lg">"${item.note}"</p>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // --- Video Reels with BG Music Pause ---
            const reels = document.getElementById('reels-list');
            const bgMusic = document.getElementById('bg-music');

            CONFIG.videos.forEach(v => {
                const videoItem = document.createElement('div');
                videoItem.className = "reel-item w-full rounded-[2.5rem] overflow-hidden bg-black shadow-2xl border border-white/5";
                videoItem.innerHTML = `
                    <video src="${v}" class="w-full h-full object-cover bday-video" loop playsinline muted></video>
                    <div class="absolute bottom-6 left-6 blur-premium bg-black/40 px-5 py-2 rounded-full text-[9px] font-bold tracking-widest border border-white/10">TAP FOR SOUND ðŸ”Š</div>
                `;
                
                const videoEl = videoItem.querySelector('video');
                videoItem.addEventListener('click', () => {
                    if (videoEl.muted) {
                        document.querySelectorAll('.bday-video').forEach(vid => { vid.muted = true; vid.pause(); });
                        videoEl.muted = false;
                        videoEl.play();
                        gsap.to(bgMusic, { volume: 0, duration: 1, onComplete: () => bgMusic.pause() });
                    } else {
                        videoEl.muted = true;
                        bgMusic.play();
                        gsap.to(bgMusic, { volume: 1, duration: 1 });
                    }
                });
                reels.appendChild(videoItem);
            });

            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
