<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Wish</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #FFD700; }
        body, html { margin: 0; padding: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; background: #000; color: white; }
        
        .blur-light { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
        .blur-premium { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }

        /* Premium Floating Elements */
        .flower { position: absolute; pointer-events: none; z-index: 15; opacity: 0.6; }

        .premium-text {
            background: linear-gradient(45deg, #fff, var(--gold), #fff, #FF69B4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 8s ease infinite;
            font-family: 'Playfair Display', serif;
        }

        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card-inner { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; border-radius: 2rem; overflow: hidden; }
        .card-back { transform: rotateY(180deg); background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); }

        .reels-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 80vh; scrollbar-width: none; border-radius: 2rem; }
        .reel-item { scroll-snap-align: start; height: 80vh; position: relative; margin-bottom: 20px; }

        #start-btn { position: relative; z-index: 999 !important; cursor: pointer; pointer-events: auto !important; }
        
        /* Preload images to avoid black screen */
        #bg-slideshow { background-size: cover; background-position: center; transition: background-image 1.5s ease-in-out, opacity 1.5s ease-in-out; }
    </style>
</head>
<body>

    <div id="intro-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-cover bg-center">
        <div class="absolute inset-0 bg-black/30 blur-light"></div>
        
        <div id="flower-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

        <div id="word-container" class="relative z-10 text-4xl italic font-['Playfair_Display'] text-white px-10 text-center drop-shadow-2xl h-24 flex items-center justify-center"></div>
        
        <button id="start-btn" class="mt-12 px-12 py-5 bg-white text-black rounded-full font-bold tracking-widest uppercase text-[10px] shadow-[0_20px_50px_rgba(255,255,255,0.2)] scale-0 transition-all active:scale-90 opacity-0">
            Open My Wish
        </button>
    </div>

    <div id="main-content" class="hidden opacity-0">
        <div id="bg-slideshow" class="fixed inset-0 z-[-1] blur-light opacity-60 scale-105"></div>
        
        <button id="music-toggle" class="fixed top-6 right-6 z-[200] bg-white/10 w-14 h-14 rounded-full flex items-center justify-center border border-white/20 blur-premium shadow-2xl">ðŸŽµ</button>
        <audio id="bg-music" loop playsinline preload="auto"></audio>

        <section class="h-screen flex flex-col items-center justify-center text-center p-6">
            <h1 id="bday-title" class="text-6xl mb-4 premium-text"></h1>
            <p id="bday-sub" class="text-white/50 tracking-[0.3em] uppercase text-[9px] max-w-xs"></p>
            <div class="mt-20 animate-bounce opacity-20"><div class="w-[1px] h-12 bg-white mx-auto"></div></div>
        </section>

        <section class="px-6 py-10">
            <h2 class="text-[9px] uppercase tracking-[0.4em] text-white/40 mb-10 text-center">Memory Gallery</h2>
            <div id="gallery-grid" class="flex flex-col gap-10"></div>
        </section>

        <section class="px-6 py-10">
            <h2 class="text-[9px] uppercase tracking-[0.4em] text-white/40 mb-10 text-center">Video Reels</h2>
            <div id="reels-list" class="reels-container"></div>
        </section>

        <footer class="py-24 px-10 text-center border-t border-white/5 mt-10">
            <p id="final-note" class="text-lg italic font-['Playfair_Display'] text-white/70"></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script>
        // --- Petal Animation ---
        function createPetals() {
            const container = document.getElementById('flower-container');
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'flower';
                petal.innerHTML = i % 2 === 0 ? 'ðŸŒ¸' : 'âœ¨'; // Flower and sparkle mix
                petal.style.fontSize = Math.random() * 20 + 10 + 'px';
                petal.style.left = Math.random() * 100 + 'vw';
                container.appendChild(petal);
                
                gsap.fromTo(petal, 
                    { y: -50, x: Math.random() * 100 - 50, rotation: 0 },
                    { 
                        y: window.innerHeight + 50, 
                        x: '+=100', 
                        rotation: 360, 
                        duration: 5 + Math.random() * 5, 
                        repeat: -1, 
                        delay: Math.random() * 5, 
                        ease: "none" 
                    }
                );
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const intro = document.getElementById('intro-screen');
            const btn = document.getElementById('start-btn');
            const wordBox = document.getElementById('word-container');

            createPetals();
            intro.style.backgroundImage = `url(${CONFIG.intro.backgroundImg})`;
            btn.innerText = CONFIG.intro.buttonText;

            const words = CONFIG.intro.message.split('|');
            let tl = gsap.timeline();

            words.forEach((word) => {
                tl.to(wordBox, { duration: 0.8, opacity: 1, onStart: () => { wordBox.innerHTML = word.trim(); }, ease: "power2.out" })
                  .to(wordBox, { duration: 0.8, opacity: 0, delay: 1.2, ease: "power2.in" });
            });

            tl.to(btn, { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" });

            btn.addEventListener('click', () => {
                startExperience();
            });
        });

        function startExperience() {
            const music = document.getElementById('bg-music');
            music.src = CONFIG.main.musicUrl;
            
            // Critical: Mobile Music Start
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {}).catch(error => {
                    console.log("Playback failed. User must interact again.");
                });
            }

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700', '#FFFFFF', '#FF69B4'] });

            gsap.to("#intro-screen", {
                y: "-100%", duration: 1.2, ease: "expo.inOut",
                onComplete: () => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    gsap.to("#main-content", { opacity: 1, duration: 1 });
                    initMainPage();
                }
            });
        }

        function initMainPage() {
            const bgEl = document.getElementById('bg-slideshow');
            let bgIdx = 0;
            
            // Immediate set first background
            bgEl.style.backgroundImage = `url(${CONFIG.main.backgroundImages[0]})`;
            
            // Automatic Slideshow Logic
            setInterval(() => {
                bgIdx = (bgIdx + 1) % CONFIG.main.backgroundImages.length;
                const nextImg = CONFIG.main.backgroundImages[bgIdx];
                
                // Fade out, change image, fade in
                gsap.to(bgEl, { opacity: 0, duration: 1, onComplete: () => {
                    bgEl.style.backgroundImage = `url(${nextImg})`;
                    gsap.to(bgEl, { opacity: 0.6, duration: 1 }); // Maintain 60% opacity for fade look
                }});
            }, 5000);

            document.getElementById('bday-title').innerText = CONFIG.main.birthdayMessage;
            document.getElementById('bday-sub').innerText = CONFIG.main.subMessage;
            document.getElementById('final-note').innerText = CONFIG.finalMessage;

            // Build Gallery
            const grid = document.getElementById('gallery-grid');
            CONFIG.gallery.forEach((item) => {
                const card = document.createElement('div');
                card.className = "h-[450px] w-full perspective-1000";
                card.innerHTML = `
                    <div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                        <div class="card-front"><img src="${item.image}" class="w-full h-full object-cover"></div>
                        <div class="card-back flex items-center justify-center p-10 text-center">
                            <p class="text-xl font-['Playfair_Display'] italic text-gold">"${item.note}"</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Build Reels
            const reels = document.getElementById('reels-list');
            CONFIG.videos.forEach(v => {
                reels.innerHTML += `
                    <div class="reel-item w-full rounded-[2rem] overflow-hidden bg-zinc-900 shadow-2xl">
                        <video src="${v}" class="w-full h-full object-cover" loop playsinline muted onclick="this.muted = !this.muted; this.play();"></video>
                        <div class="absolute top-6 left-6 blur-premium bg-black/20 px-4 py-2 rounded-full text-[8px] tracking-[0.2em] uppercase">Tap for Sound</div>
                    </div>
                `;
            });

            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            m.paused ? m.play() : m.pause();
        }
    </script>
</body>
</html>
